{% extends 'leads/base.html' %}

{% block title %}Contato - Rejane Decorações{% endblock %}

{% block content %}
    <h2>Entre em contato</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
