{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'leads/css/admin_custom.css' %}">

<style>
  #site-logo {
    max-height: 100px;
    vertical-align: middle;
    margin-right: 10px;
  }
</style>

{% endblock %}

{% block extrahead %}
    <style>
        body {
            background: url('{% static "leads/img/capa-site-rejane-1.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        
        #header, .breadcrumbs {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        #content, .module {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 20px;
        }
    </style>
{% endblock %}

{% block title %}Admin - Rejane Decorações{% endblock %}

{% block branding %}
<a href="{% url 'admin:index' %}" style="color: white; display: flex; align-items: center; font-size: 50px;">
    <h1 id="site-name">
    <img id="site-logo" src="{% static 'leads/img/logo_rejane_site_transparente-removebg-preview-400x400.png' %}" alt="Logo">
    
    </h1>
    Painel Administrativo
</a>
{% endblock %}
