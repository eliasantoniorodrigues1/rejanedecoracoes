{% extends "admin/base_site.html" %}
{% block content %}
<h2>Editando pasta: {{ pasta }}</h2>
<script>
// For√ßa recarregamento das imagens evitando cache
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.img-container img');
    const timestamp = new URLSearchParams(window.location.search).get('t');
    
    if(timestamp) {
        images.forEach(img => {
            // Adiciona timestamp ao src da imagem
            const separator = img.src.includes('?') ? '&' : '?';
            img.src = img.src + separator + 't=' + timestamp;
        });
        
        // Limpa o par√¢metro da URL
        history.replaceState({}, '', window.location.pathname);
    }
});
</script>

<style>
.galeria-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.img-container {
    width: 220px;
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
}
.img-container img {
    max-width: 100%;
    max-height: 180px;
    display: block;
    margin: 0 auto 10px;
}
.img-container form {
    margin: 5px 0;
}

/* Estilo padr√£o para todos os bot√µes */
button {
    width: 100%;
    padding: 8px 0;
    margin: 4px 0;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Bot√£o de salvar legenda */
button[type="submit"] {
    background-color: #4CAF50; /* Verde */
    color: white;
}

/* Bot√£o de girar - Azul mais escuro */
form:nth-of-type(2) button[type="submit"] {
    background-color: #3c75cc; /* Azul escuro */
    color: white;
}

/* Bot√£o de deletar */
button.delete {
    background-color: #f44336 !important; /* Vermelho */
    color: white;
}

/* Efeito hover para todos os bot√µes */
button:hover {
    opacity: 0.9;
}

/* Campo de texto da legenda */
input[type="text"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>

<div class="galeria-grid">
{% for imagem in imagens %}
  <div class="img-container">
    <!--
    <img src="{{ imagem.caminho }}" alt="{{ imagem.nome }}">
    -->
    <img src="{{ imagem.caminho }}?v={% now 'U' %}" alt="{{ imagem.nome }}">
    <form method="post">{% csrf_token %}
        <input type="hidden" name="acao" value="salvar_legenda">
        <input type="hidden" name="imagem" value="{{ imagem.nome }}">
        <input type="text" name="legenda" value="{{ imagem.legenda }}" placeholder="Legenda...">
        <button type="submit">üíæ Salvar Legenda</button>
    </form>

    <form method="post">{% csrf_token %}
        <input type="hidden" name="acao" value="rotacionar">
        <input type="hidden" name="imagem" value="{{ imagem.nome }}">
        <input type="hidden" name="angulo" value="90">
        <button type="submit">‚Ü™Ô∏è Girar 90¬∞</button>
    </form>

    <form method="post" onsubmit="return confirm('Deseja realmente deletar esta imagem?');">
        {% csrf_token %}
        <input type="hidden" name="acao" value="deletar">
        <input type="hidden" name="imagem" value="{{ imagem.nome }}">
        <button class="delete" type="submit">üóëÔ∏è Deletar Imagem</button>
    </form>

  </div>
{% empty %}
  <p>Nenhuma imagem encontrada.</p>
{% endfor %}
</div>

<a href="/admin/galeria/">‚¨Ö Voltar √† galeria</a>
{% endblock %}
